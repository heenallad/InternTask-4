<!DOCTYPE html>
<html lang="en" x-data="{ sidebarOpen: true, reportOpen: false }">
<head>
    <meta charset="UTF-8" />
    <title>Admin - School Work Dashboard</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Tailwind & Alpine.js -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>

    <!-- Security Scripts -->
    <script>
        document.addEventListener("contextmenu", e => e.preventDefault());
        document.addEventListener("keydown", e => {
            if (
                e.keyCode === 123 ||
                (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) ||
                (e.ctrlKey && e.keyCode === 85)
            ) {
                e.preventDefault();
            }
        });
        setInterval(() => {
            if (window.outerHeight - window.innerHeight > 200) {
                document.body.innerHTML = "<h1>Inspect Disabled</h1>";
            }
        }, 1000);
    </script>
</head>

<body class="bg-gradient-to-br from-gray-100 to-gray-300 min-h-screen text-gray-800">
    <div class="flex min-h-screen bg-gray-100" x-data="{ reportOpen: false }">
        <!-- Sidebar -->
        <aside x-show="sidebarOpen" class="sidebar">
            <h2 class="text-2xl font-bold mb-8">Admin Panel</h2>
            <nav class="space-y-4">
                <a href="#" class="nav-link active"><i class="fas fa-home"></i> Dashboard</a>
                <a href="#" class="nav-link"><i class="fas fa-user-plus"></i> Add User</a>
                <a href="#" class="nav-link"><i class="fa fa-file-text"></i> Report</a>
                <a href="#" class="nav-link"><i class="fa fa-pencil"></i> Edit Tasks</a>
                <a href="#" class="nav-link"><i class="fa fa-file-alt"></i> All Reports</a>
                <a href="#" class="nav-link logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-10">
            <button @click="sidebarOpen = !sidebarOpen" class="toggle-btn">â‰¡</button>
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Admin Dashboard</h1>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-10">
                <!-- Add School -->
                <div class="card">
                    <h2 class="card-title">Add School</h2>
                    <div class="flex gap-2">
                        <input id="newSchool" type="text" placeholder="Enter School Name" class="input" />
                        <button id="addSchoolBtn" class="btn green">Add</button>
                    </div>
                </div>

                <!-- Add Work Title -->
                <div class="card">
                    <h2 class="card-title">Add Work Title</h2>
                    <div class="space-y-2">
                        <select id="schoolForWork" class="input">
                            <option value="">Select School</option>
                        </select>
                        <input id="newWorkItem" type="text" placeholder="Work Title" class="input" />
                        <button id="addWorkBtn" class="btn blue">Add</button>
                    </div>
                </div>

                <!-- Add Subtask -->
                <div class="card">
                    <h2 class="card-title">Add Subtask</h2>
                    <div class="space-y-2">
                        <select id="schoolSelect" class="input">
                            <option value="">Select School</option>
                        </select>
                        <select id="workSelect" class="input">
                            <option value="">Select Work</option>
                        </select>
                        <div class="flex gap-2">
                            <input id="newSubtaskTitle" type="text" placeholder="Subtask" class="input" />
                            <button id="addSubtaskBtn" class="btn cyan">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
